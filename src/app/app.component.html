
<div>
  <form name="Receipe" action="">
  <div id="demo1" *ngIf="showReceipeDashboard">

    <h2 role="heading">My Recipes</h2>
    <!-- ^ Do not remove this element ^ -->
    <div><button (click)="receipeClicked()" role="button" name="Add Recipe">Add Recipe</button></div>
    <p>There are no recipes to list</p>
  </div>


  <div id="demo2" *ngIf="showRecepieForm">
    
      <div>
        <label for="recipe-name">recipe-name</label>
      </div>
      <input type="textbox" role="textbox" name="recipe-name" [(ngModel)]="recipeName">
      <div>
        <label for="recipe-instructions">recipe-instructions</label>
      </div>
      <input type="textbox" role="textbox" name="recipe-instructions" [(ngModel)]="recipeInstructions" >
      <br><br>
      <div><input type="submit" role="button" value="submit" (click)="submit()" ></div>

    
  </div>

  <div id="demo3" *ngIf="showFinalRecipe" >
    <h2>My Receipe</h2>
    <ul><li role="listitem">{{recipeName}} --> {{recipeInstructions}}</li></ul>
    
  </div>
</form>
</div>
